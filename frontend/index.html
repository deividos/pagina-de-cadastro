<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema para Matrículas 2026</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>Cadastro de Alunos - 2026</h1>
            <p>Preencha as informações para gerar um novo cadastro com número de matrícula</p>
        </header>
        <section class="formulario-sessao">
            <form id="formCadastro">
                
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Deivid Silva">

                    <button type="submit">Cadastrar Aluno</button>

                </div>

            </form>
        </section>
    </main>

    <footer> 
        <p>Desenvolvido por D.O.S</p>
    </footer>
</body>
</html>
